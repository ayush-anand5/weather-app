<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">

        <div class="search-box">
            <div class="inputBox">
                <img class="search-icon" src="./images/search.png " height=20px alt="search">
                <input type="text" placeholder="Enter city name" class="inputText">
            </div>
            <div class="input-group">
                <select name="converter" id="converter">
                    <option>째C</option>
                    <option>째F</option>
                </select>

            </div>

            <div class="search-button">
                <button type="button" id="searchBtn">search</button>
            </div>
        </div>

        <!-- ----time and sunrise------- -->

        <div class="time-moment">
            <div class="time"></div>
            <div class="moment">
                <img src="./images/sun.png" alt="sunise">
                <div class="sunPosition">---</div>
                <!-- <div class="sunset">---</div> -->
                <img src="./images/moon.png" alt="sunset">
            </div>
        </div>


        <!-- temperature -->

        <div class="weatherBody">
            <img src="./images/sunny.png" alt="weather img" class="weather_img">

            <div class="weatherBox">

                <p class="currentTemp">0 <sup>째C</sup></p>
                <p class="description">sunny</p>
                <p class="minMax">--/--</p>
                <div class="weather-location">
                    <p class="location"><img src="./images/location.png" alt="location_img"><span
                class="locationText">N/A</span></p>
                </div>
                

            </div>

        </div>
        <!-- <div>
            //temp aq to time.......
        </div> -->

        <div class="weather_details">
            <div class="detail-item uv">
                <img src="./images/uv.png" alt="uv img">
                <div class="text">
                    <p> <span id="uv">0</span> UV </p>

                </div>

            </div>
            <div class="detail-item feelslike">
                <img src="./images/feels_like.png" alt="">
                <div class="text">
                    <p> <span id="feelslike">0 <sup>째C</sup></span> feels like </p>

                </div>
            </div>
            <div class="detail-item visiblity">
                <img src="./images/visibility.png" alt="">
                <div class="text">
                    <p> <span id="visibility">- km </span>visibility </p>
                </div>
            </div>

            

            <div class="detail-item humidity">
                <img src="./images/humidity.png" alt="">
                <div class="text">
                    <p> <span id="humidity">00%</span> humidity </p>
                </div>
            </div>

            <div class="detail-item airPressure">
                <img src="./images/air_pressure.png" alt="">
                <div class="text">
                    <p> <span id="pressure">----hpa</span> pressure </p>
                </div>
            </div>
            <div class="detail-item wind">
                <img src="./images/wind.png" alt="">
                <div class="text">
                    <p> <span id="wind">--kph</span> wind </p>
                </div>
            </div>
            

        </div>


        <!-- <div class="forcast">// 7 day forcast</div> -->
    </div>
    <script src="https://kit.fontawesome.com/78f2dabe2c.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
